<div class="m-4 text-gray-800 shadow-4 px-4 py-2 border-round">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <p class="text-4xl text-center font-bold">Agregar Nueva Factura</p>
    <ui-input-text
      [group]="formGroup"
      name="name"
      label="Nombre"
      customClass="w-full"
    ></ui-input-text>
    <ui-input-text
      [group]="formGroup"
      name="lastname"
      label="Apellido"
      customClass="w-full"
    ></ui-input-text>
    <ui-input-number
      [group]="formGroup"
      name="phoneNumber"
      label="Teléfono"
    ></ui-input-number>
    <ui-input-number
      [group]="formGroup"
      name="DNI"
      label="DNI"
    ></ui-input-number>
    <ui-input-text
      [group]="formGroup"
      name="address"
      label="Dirección"
      customClass="w-full"
    ></ui-input-text>
    <ui-input-text
      [group]="formGroup"
      name="email"
      label="Correo Electronico"
      customClass="w-full"
    ></ui-input-text>
    <ui-dropdown
      [group]="formGroup"
      name="branch"
      [options]="branches"
      optionLabel="fullName"
      optionValue="id"
      placeholder="Elegir..."
      label="Sucursal"
      errorMessage="Seleccionar una sucursal"
    ></ui-dropdown>
    <div class="flex my-2">
      <p-button
        icon="pi pi-plus"
        styleClass="p-button-rounded p-button-success mr-2"
        label="Agregar Productos"
        (onClick)="getDialog()"
      ></p-button>
    </div>
    <div class="w-full" *ngIf="productsSelected.length != 0">
      <add-detail-receipt [products]="productsSelected" [group]="formGroup"></add-detail-receipt>
    </div>
    <div class="flex justify-content-center m-4">
      <ui-input-button label="Crear Factura"></ui-input-button>
    </div>
  </form>
</div>
